<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>春夏秋冬(仮) C93 バージョン</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/syunka-web.json", {
      onProgress: UnityProgress
    });
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="gameContainer" style="width: 1280px; height: 720px"></div>
    <div class="footer">
      <div class="fullscreen">
        <a href="https://twitter.com/happou31" target="_blank">@happou31</a>
      </div>
      <div class="description">
        <div class="control">
          <div class="h1">操作説明</div>
          <div>矢印キー: カーソルの移動</div>
          <div>Zキー: ブロックを「掴む」</div>
        </div>
        <div class="rule">
          <div class="h1">ルール説明</div>
          <div>ブロックを掴んで移動させて、壁から壁へ同じ色で繋がるように並び替えよう！</div>
          <div>より多くの壁に向かって繋げると高得点！</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
